{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a class="float-right btn btn-primary" href="{% url 'to_do_list:tag-create' %}">Add</a>
  </h1>
  
  <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'to_do_list:tag-update' pk=tag.pk %}">Update</a>
          </td>
          <td>
            <a class="btn btn-secondary" href="{% url 'to_do_list:tag-update' pk=tag.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
